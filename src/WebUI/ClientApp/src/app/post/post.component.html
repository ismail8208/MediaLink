<h1> posts </h1>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="posts.length">
    <thead>
      <tr>
        <th>Date</th>
        <th>Temp. (C)</th>
        <th>Temp. (F)</th>
        <th>Summary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.userName }}</td>
        <td>{{ post.content }}</td>
        <td>{{ post.userId }}</td>
      </tr>
    </tbody>
  </table>
